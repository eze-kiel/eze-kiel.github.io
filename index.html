    <style>

    <style>
        * {

        .media-info {

        .media-date {

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;

            .media-cover {

            .year-header {
                font-size: 1.3em;

            }
        }
        .star {
            font-size: 1em;

            width: 1em;

        .media-rating {

        }
        .star {

        /* CSS for repeat icon */
        .repeat-icon {
            color: #4CAF50; /* Green color */

            font-size: 0.9em;
        }
        
        /* Tooltip styling */
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.8em;
            
            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            
            /* Fade in */
            opacity: 0;
            transition: opacity 0.3s;
            
            /* Prevent wrapping */
            white-space: nowrap;
        }
        
        .icon-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Culture Club â˜•</h1>
        <h3>Les choses que j'ai vues, lues ou Ã©coutÃ©es.</h3>
        <p class="back"><a href="https://hugoblanc.com" style="text-decoration: none; color: cornflowerblue;">
                < retour au site principal</a>
        </p>
        <div class="tabs">
            <button class="tab active" data-tab="books">ðŸ“š Livres</button>
            <button class="tab" data-tab="movies">ðŸ“½ Films</button>
            <button class="tab" data-tab="series">ðŸŽž SÃ©ries</button>
            <button class="tab" data-tab="podcasts">ðŸŽ§ Podcasts</button>
        </div>
    </header>
    <main>
        <section id="books-section" class="content-section active"></section>
        <section id="movies-section" class="content-section"></section>
        <section id="series-section" class="content-section"></section>
        <section id="podcasts-section" class="content-section"></section>
    </main>
    <script src="media-data.js"></script>
    <script>
        // Function to get the appropriate action verb based on media type
        function getActionVerb(mediaType) {
            switch (mediaType) {
                case 'book':
                    return 'Lu';
                case 'movie':
                case 'serie':
                    return 'Vu';
                case 'podcast':
                    return 'Ã‰coutÃ©';
                default:
                    return 'ConsommÃ©';
            }
        }

        // Function to format the date in English
        function formatDate(dateString) {
            const options = {
                month: 'long',
                day: 'numeric'
            };
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', options);
        }

        // Updated function to handle half stars, reRead icon with tooltip
        function createStarRating(rating, isFavorite, isReRead, mediaKind) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            // Ã‰toiles pleines
            for (let i = 1; i <= fullStars; i++) {
                stars += '<i class="fas fa-star star"></i>';
            }
            
            // Demi-Ã©toile
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt star"></i>';
            }
            
            // Ã‰toiles vides restantes
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 1; i <= emptyStars; i++) {
                stars += '<i class="far fa-star star"></i>';
            }
            
            // Ajout du cÅ“ur pour les favoris
            if (isFavorite) {
                let tooltipText = 'Favori';
                // stars += '<i class="fas fa-heart favorite-heart"></i>';
                stars += `<span class="icon-wrapper">
                            <i class="fas fa-heart favorite-heart"></i>
                            <span class="tooltip">${tooltipText}</span>
                          </span>`;
            }
            
            if (isReRead) {
                let tooltipText = 'Re-consommÃ©';
                if (mediaKind === 'book') {
                    tooltipText = 'Relecture';
                } else if (mediaKind === 'movie' || mediaKind === 'serie') {
                    tooltipText = 'Revisionnage';
                } else if (mediaKind === 'podcast') {
                    tooltipText = 'RÃ©-Ã©coutÃ©';
                }
                
                stars += `<span class="icon-wrapper">
                            <i class="fas fa-sync-alt repeat-icon"></i>
                            <span class="tooltip">${tooltipText}</span>
                          </span>`;
            }
            
            return stars;
        }

        // Function to group media by year
        function groupMediaByYear(mediaItems) {
            const groupedMedia = {};
            mediaItems.forEach(item => {
                const year = new Date(item.readDate).getFullYear();
                if (!groupedMedia[year]) {
                    groupedMedia[year] = [];
                }
                groupedMedia[year].push(item);
            });
            
            // Sort media within each year - changed to ascending order by date
            Object.keys(groupedMedia).forEach(year => {
                groupedMedia[year].sort((a, b) =>
                    new Date(a.readDate) - new Date(b.readDate)
                );
            });
            
            return groupedMedia;
        }

        function generatePodcastSection() {
            const container = document.getElementById('podcasts-section');
            container.innerHTML = '';
            
            const podcasts = mediaLibrary
                .filter(item => item.kind === 'podcast')
                .sort((a, b) => a.title.localeCompare(b.title));
                
            container.innerHTML = `
            <div class="media-grid">
                ${podcasts.map(item => `
                    <div class="media-card">
                        <a href="${item.link}" target="_blank">
                            <img src="${item.cover}" alt="${item.title}" class="media-cover">
                        </a>
                        <div class="media-info">
                            <div class="media-title">${item.title}</div>
                            <div class="media-rating">
                                ${createStarRating(item.rating, item.favorite, item.reRead, 'podcast')}
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        }

        // Function to generate media grid (updated)
        function generateMediaSection(mediaType) {
            // Special handling for podcasts
            if (mediaType === 'podcasts') {
                generatePodcastSection();
                return;
            }
            
            // Existing logic for other media types
            const container = document.getElementById(`${mediaType}-section`);
            container.innerHTML = '';
            
            const mediaKind = mediaType.slice(0, -1);
            const filteredMedia = mediaLibrary.filter(item => item.kind === mediaKind);
            const groupedMedia = groupMediaByYear(filteredMedia);
            const years = Object.keys(groupedMedia).sort((a, b) => b - a);
            
            years.forEach(year => {
                const yearSection = document.createElement('section');
                yearSection.className = 'year-section';
                yearSection.innerHTML = `
                <h2 class="year-header">${year}</h2>
                <div class="media-grid">
                    ${groupedMedia[year].map(item => `
                        <div class="media-card">
                            <a href="${item.link}" target="_blank">
                                <img src="${item.cover}" alt="${item.title}" class="media-cover">
                            </a>
                            <div class="media-info">
                                <div class="media-title">${item.title}</div>
                                <div class="media-author">${item.author}</div>
                                <div class="media-rating">
                                    ${createStarRating(item.rating, item.favorite, item.reRead, item.kind)}
                                </div>
                                <div class="media-date">${getActionVerb(item.kind)} le ${formatDate(item.readDate)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
                container.appendChild(yearSection);
            });
        }

        function switchToTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const targetTab = Array.from(tabs).find(tab => tab.dataset.tab === tabName);
            if (!targetTab) return;
            
            // Remove active class from all tabs and sections
            tabs.forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Add active class to clicked tab and corresponding section
            targetTab.classList.add('active');
            const targetSection = document.getElementById(`${tabName}-section`);
            targetSection.classList.add('active');
        }

        function handleHashChange() {
            const hash = window.location.hash.slice(1).toLowerCase(); // Remove # and convert to lowercase
            if (hash) {
                switchToTab(hash);
            } else {
                // Default to books if no hash
                switchToTab('books');
            }
        }

        // Tab switching functionality
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    window.location.hash = tabName; // This will trigger handleHashChange
                });
            });
            
            // Handle initial hash and hash changes
            window.addEventListener('hashchange', handleHashChange);
            handleHashChange(); // Handle initial hash
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            generateMediaSection('books');
            generateMediaSection('movies');
            generateMediaSection('series');
            generateMediaSection('podcasts');
        });
    </script>
